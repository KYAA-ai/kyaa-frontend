<svg width="380" height="370" viewBox="0 0 380 370" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="facePlate" cx="50%" cy="45%" r="80%">
      <stop offset="10%" stop-color="#8EF8FF"></stop>
      <stop offset="80%" stop-color="#1263B8"></stop>
    </radialGradient>
    <linearGradient id="sideBlue" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#41c9ff"></stop>
      <stop offset="1" stop-color="#82E9FF"></stop>
    </linearGradient>
    <filter id="neonGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="9" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  <!-- Robot face with side "ears" -->
  <ellipse cx="190" cy="135" rx="93" ry="95" fill="url(#facePlate)" stroke="url(#sideBlue)" stroke-width="10" filter="url(#neonGlow)"></ellipse>
  <ellipse cx="90" cy="135" rx="18" ry="40" fill="#061E39" stroke="#41c9ff" stroke-width="4" filter="url(#neonGlow)" opacity="0.5"></ellipse>
  <ellipse cx="290" cy="135" rx="18" ry="40" fill="#061E39" stroke="#41c9ff" stroke-width="4" filter="url(#neonGlow)" opacity="0.5"></ellipse>
  <!-- Contour lines -->
  <path d="M120 160 Q190 205 260 160" stroke="#3aefff" stroke-width="2" opacity="0.16" fill="none"></path>
  <path d="M130 115 Q190 50 250 115" stroke="#97eaff" stroke-width="2" opacity="0.11" fill="none"></path>
  <!-- Screen "face" (eyes and mouth) -->
  <ellipse cx="155" cy="135" rx="15" ry="13" fill="#223b59" stroke="#b9feff" stroke-width="3"></ellipse>
  <ellipse cx="225" cy="135" rx="15" ry="13" fill="#223b59" stroke="#b9feff" stroke-width="3"></ellipse>
  <ellipse cx="190" cy="170" rx="18" ry="7" fill="#19335d" stroke="#41c9ff" stroke-width="2"></ellipse>
  <!-- Indicator lights -->
  <circle cx="105" cy="100" r="6" fill="#41c9ff" filter="url(#neonGlow)"></circle>
  <circle cx="275" cy="100" r="6" fill="#41c9ff" filter="url(#neonGlow)"></circle>
  <!-- Antenna and top highlight -->
  <rect x="180" y="27" width="20" height="45" rx="10" fill="#1bb6ff" filter="url(#neonGlow)"></rect>
  <ellipse cx="190" cy="27" rx="12" ry="12" fill="#192842" stroke="#41c9ff" stroke-width="3" filter="url(#neonGlow)"></ellipse>
  <circle cx="190" cy="27" r="5" fill="#6afffa"></circle>
  <!-- Subtle circuitry -->
  <path d="M170 180 Q170 215 190 215 Q210 215 210 180" stroke="#57e6ff" stroke-width="1.5" opacity="0.22" fill="none"></path>
  <!-- Shoulders -->
  <ellipse cx="190" cy="215" rx="54" ry="18" fill="none" stroke="url(#sideBlue)" stroke-width="8" opacity="0.60"></ellipse>
  <!-- Text with more gap -->
  <text x="50%" y="315" text-anchor="middle" fill="#fff" font-size="34" font-family="Montserrat, Arial, sans-serif" font-weight="bold" filter="url(#neonGlow)">
    AI Output
  </text>
</svg>
